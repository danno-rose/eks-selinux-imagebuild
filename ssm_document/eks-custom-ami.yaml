  #   inputs:
  #     ResourceType: EC2
  #     ResourceIds:
  #       - "{{CreateImage.ImageId}}"
  #     Tags: "{{imageTags}}"

  # - name: ScanAMI_v2
  #   action: "aws:executeAwsApi"
  #   nextStep: terminateInstance
  #   onFailure: "step:FailureHandling"
  #   inputs:
  #     Service: sns
