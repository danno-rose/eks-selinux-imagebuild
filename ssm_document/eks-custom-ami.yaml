  - name: terminateInstance
    action: "aws:changeInstanceState"
    timeoutSeconds: 1200
    maxAttempts: 1
    onFailure: Continue
    nextStep: endCleanAndCreateBranch
    inputs:
      InstanceIds:
        - "{{ startInstances.InstanceIds }}"
      DesiredState: terminated

  - name: endCleanAndCreateBranch
    action: "aws:sleep"
    maxAttempts: 3
    isCritical: false
    isEnd: true
    onFailure: Continue
    inputs:
      Duration: PT5S

  - name: FailureHandling
    action: "aws:branch"
    inputs:
      Choices:
        - NextStep: TerminateInstanceOnFailure
          Variable: "{{terminateInstanceOnFailure}}"
          BooleanEquals: true

  - name: TerminateInstanceOnFailure
    action: "aws:changeInstanceState"
    maxAttempts: 3
    isCritical: false
    nextStep: EndFailureHandlingBranch
    onFailure: Continue
    inputs:
      InstanceIds:
        - "{{startInstances.InstanceIds}}"
      DesiredState: terminated

  - name: EndFailureHandlingBranch
    action: "aws:sleep"
    maxAttempts: 3
    isCritical: false
    isEnd: true
    onFailure: Continue
    inputs:
      Duration: PT5S
